{% load inventory_extras %}
{% load static %}
<style>
    .payment-modal-container {
        font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .modal-balance-card {
        background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
        border-radius: 1.25rem;
        padding: 2rem;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.3);
    }

    .form-label-modern {
        font-size: 0.8rem;
        font-weight: 700;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
        display: block;
    }

    .input-group-modern {
        position: relative;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
    }

    .input-group-modern:focus-within {
        border-color: #4f46e5;
        background: white;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .input-group-modern i {
        color: #94a3b8;
        margin-right: 0.75rem;
        font-size: 1.1rem;
    }

    .input-field-modern {
        background: transparent;
        border: none;
        width: 100%;
        color: #1e293b;
        font-weight: 600;
        outline: none;
    }

    .input-field-modern::placeholder {
        color: #cbd5e1;
        font-weight: 400;
    }

    .btn-submit-premium {
        background: #0f172a;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-weight: 700;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        transition: all 0.3s ease;
    }

    .btn-submit-premium:hover {
        background: #1e293b;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .btn-submit-premium:disabled {
        background: #94a3b8;
        transform: none;
    }

    .close-button-modern {
        position: absolute;
        top: 1.25rem;
        right: 1.25rem;
        background: #f1f5f9;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748b;
        transition: all 0.2s ease;
        z-index: 10;
    }

    .close-button-modern:hover {
        background: #e2e8f0;
        color: #0f172a;
    }
</style>

<div class="payment-modal-container position-relative">
    <button type="button" class="close-button-modern" data-bs-dismiss="modal">
        <i class="fas fa-times"></i>
    </button>

    <div class="modal-body p-5 p-xl-10">
        <!-- Balance Card -->
        <div class="modal-balance-card">
            <div class="opacity-75 small fw-700 text-uppercase mb-2 tracking-wider">Solde restant</div>
            <div class="d-flex align-items-center justify-content-center">
                <span class="fs-1 fw-800 me-2">{{ invoice.get_remaining_amount|format_currency }}</span>
            </div>
            <div class="small mt-2 opacity-50">Facture #{{ invoice.invoice_number }}</div>
        </div>

        <form id="paymentForm" method="post" action="{% url 'inventory:payment_create' invoice.pk %}">
            {% csrf_token %}
            
            <!-- Amount & Date Row -->
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <label class="form-label-modern">Montant à régler</label>
                    <div class="input-group-modern">
                        <i class="fas fa-coins text-primary"></i>
                        <input type="number" name="amount" class="input-field-modern" required 
                               id="id_amount" step="0.01" min="0.01" 
                               value="{{ invoice.get_remaining_amount|stringformat:'s' }}" 
                               placeholder="0.00">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label-modern">Date de paiement</label>
                    <div class="input-group-modern">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" name="payment_date" class="input-field-modern" required 
                               id="id_payment_date" value="{% now 'Y-m-d' %}">
                    </div>
                </div>
            </div>

            <!-- Method -->
            <div class="mb-4">
                <label class="form-label-modern">Mode de règlement</label>
                <div class="input-group-modern">
                    <i class="fas fa-wallet"></i>
                    <select name="payment_method" class="input-field-modern" id="id_payment_method">
                        <option value="cash" selected>Espèces</option>
                        <option value="bank_transfer">Virement bancaire</option>
                        <option value="check">Chèque</option>
                        <option value="mobile_money">Mobile Money</option>
                        <option value="card">Carte bancaire</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
            </div>

            <!-- Reference -->
            <div class="mb-4">
                <label class="form-label-modern">Référence <span class="text-muted low-case fw-400">(Facultatif)</span></label>
                <div class="input-group-modern">
                    <i class="fas fa-fingerprint"></i>
                    <input type="text" name="reference" class="input-field-modern" id="id_reference" 
                           placeholder="Ex: N° Chèque, ID Transaction...">
                </div>
            </div>

            <!-- Notes -->
            <div class="mb-5">
                <label class="form-label-modern">Notes additionnelles</label>
                <div class="input-group-modern align-items-start">
                    <i class="fas fa-sticky-note mt-1"></i>
                    <textarea name="notes" class="input-field-modern" id="id_notes" rows="2" 
                              placeholder="Écrivez une note ici..."></textarea>
                </div>
            </div>

            <!-- Footer Action -->
            <div class="pt-2">
                <button type="submit" class="btn-submit-premium">
                    <i class="fas fa-check-circle fs-5"></i> 
                    <span>Confirmer le règlement</span>
                </button>
                <button type="button" class="btn btn-link w-100 mt-3 text-muted text-decoration-none small fw-600" data-bs-dismiss="modal">
                    Fermer sans enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
